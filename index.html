<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts about Anime and Manga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #app {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #fact-container {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Fun Facts about Anime and Manga</h1>
        <div id="fact-container">
            <p id="fun-fact"></p>
        </div>
        <button id="new-fact-btn">Show Fun Fact</button>
    </div>
    <script>
        const funFacts = [
            "The term 'otaku' is often used to describe someone with an intense interest in anime and manga, though it can have different connotations in Japan and abroad.",
            "'One Piece,' created by Eiichiro Oda, holds the Guinness World Record for the most copies published for the same comic book series by a single author.",
            "'Spirited Away,' directed by Hayao Miyazaki, is the first anime film to win an Academy Award for Best Animated Feature.",
            "The longest-running anime series is 'Sazae-san,' which has been airing since 1969 and holds the Guinness World Record for the longest-running animated television series.",
            "'Astro Boy,' created by Osamu Tezuka, is considered the first anime television series, debuting in 1963.",
            "Manga artists, known as 'mangaka,' often work with a team of assistants to meet tight publication deadlines.",
            "The 'Dragon Ball' series, created by Akira Toriyama, has inspired countless other anime and manga series and is credited with popularizing the shonen genre.",
            "'Naruto,' created by Masashi Kishimoto, is one of the best-selling manga series in history, with over 250 million copies sold worldwide.",
            "The anime 'Attack on Titan' is known for its intense action scenes and has gained a massive international following since its debut.",
            "'Sailor Moon,' created by Naoko Takeuchi, played a significant role in popularizing the magical girl genre and has inspired numerous adaptations and merchandise.",
            "The Studio Ghibli Museum in Mitaka, Japan, is a popular destination for anime fans, showcasing the works of the renowned animation studio.",
            "'Pokémon,' originally a video game series, became a global phenomenon with its anime adaptation, trading card game, and merchandise.",
            "'Akira,' directed by Katsuhiro Otomo, is a landmark anime film that helped introduce Western audiences to the medium.",
            "The 'Gundam' franchise, known for its giant robots, has spawned numerous series, movies, and model kits since its debut in 1979.",
            "'Death Note,' created by Tsugumi Ohba and Takeshi Obata, is a psychological thriller manga that has been adapted into anime, live-action films, and a musical.",
            "'My Neighbor Totoro,' a Studio Ghibli film, is beloved for its heartwarming story and iconic character, Totoro, who has become a cultural icon in Japan.",
            "'Fullmetal Alchemist,' created by Hiromu Arakawa, is praised for its intricate plot and well-developed characters, with two anime adaptations: 'Fullmetal Alchemist' and 'Fullmetal Alchemist: Brotherhood.'",
            "'Neon Genesis Evangelion,' directed by Hideaki Anno, is a groundbreaking anime series known for its complex themes and psychological depth.",
            "'Bleach,' created by Tite Kubo, is a popular shonen manga and anime series known for its action-packed battles and unique character designs.",
            "'Your Name,' directed by Makoto Shinkai, is one of the highest-grossing anime films of all time and is celebrated for its stunning animation and emotional storytelling."
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const factContainer = document.getElementById('fun-fact');
            const newFactBtn = document.getElementById('new-fact-btn');

            function displayRandomFact() {
                const randomIndex = Math.floor(Math.random() * funFacts.length);
                factContainer.textContent = funFacts[randomIndex];
            }

            newFactBtn.addEventListener('click', displayRandomFact);

            // Display a fact on initial load
            displayRandomFact();
        });
    </script>
</body>
</html>
